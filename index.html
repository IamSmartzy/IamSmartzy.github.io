<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nyan Vibes</title>
  <style>
    :root { --trail: 14; }
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; overflow: hidden; font-family: system-ui, Arial; }
    body {
      background: radial-gradient(circle at 30% 30%, #2b2b5a, #090914 60%, #000);
      color: white;
    }

    /* star field */
    .stars, .stars2, .stars3 {
      position: fixed; inset: 0; pointer-events: none;
      background-repeat: repeat;
      animation: drift linear infinite;
      opacity: .9;
      mix-blend-mode: screen;
    }
    .stars  { background-image: radial-gradient(#fff 1px, transparent 1.5px); background-size: 90px 90px;  animation-duration: 90s;  opacity:.55; }
    .stars2 { background-image: radial-gradient(#fff 1px, transparent 1.5px); background-size: 140px 140px; animation-duration: 140s; opacity:.35; }
    .stars3 { background-image: radial-gradient(#fff 1px, transparent 1.5px); background-size: 220px 220px; animation-duration: 220s; opacity:.25; }
    @keyframes drift { from { transform: translate3d(0,0,0); } to { transform: translate3d(-600px, 200px, 0); } }

    /* floating nyan-ish icon */
    .nyan {
      position: fixed;
      left: 12%;
      top: 45%;
      width: 120px;
      height: 120px;
      transform: translate(-50%, -50%);
      filter: drop-shadow(0 12px 30px rgba(0,0,0,.6));
      animation: bob 1.2s ease-in-out infinite;
      cursor: pointer;
      user-select: none;
    }
    @keyframes bob { 0%,100% { transform: translate(-50%, -50%) rotate(-2deg); } 50% { transform: translate(-50%, -56%) rotate(2deg); } }

    /* simple pixel-cat made with CSS */
    .cat {
      width: 100%; height: 100%;
      image-rendering: pixelated;
      background:
        /* body */
        linear-gradient(#f4b6cf 0 0) 30px 48px / 60px 44px no-repeat,
        /* frosting dots */
        radial-gradient(circle, #ff6aa8 55%, transparent 56%) 40px 58px / 10px 10px no-repeat,
        radial-gradient(circle, #5ff 55%, transparent 56%)       58px 70px / 10px 10px no-repeat,
        radial-gradient(circle, #ffd65a 55%, transparent 56%)    74px 60px / 10px 10px no-repeat,
        /* head */
        linear-gradient(#c9c9c9 0 0) 46px 26px / 44px 30px no-repeat,
        /* ears */
        linear-gradient(#c9c9c9 0 0) 44px 18px / 12px 12px no-repeat,
        linear-gradient(#c9c9c9 0 0) 78px 18px / 12px 12px no-repeat,
        /* face */
        radial-gradient(circle, #000 55%, transparent 56%) 58px 38px / 6px 6px no-repeat,
        radial-gradient(circle, #000 55%, transparent 56%) 72px 38px / 6px 6px no-repeat,
        radial-gradient(circle, #ff6aa8 55%, transparent 56%) 66px 44px / 6px 6px no-repeat,
        /* legs */
        linear-gradient(#c9c9c9 0 0) 36px 90px / 12px 18px no-repeat,
        linear-gradient(#c9c9c9 0 0) 78px 90px / 12px 18px no-repeat;
      border-radius: 14px;
    }

    /* rainbow trail */
    .trail {
      position: fixed;
      left: -40vw;
      top: 45%;
      width: 60vw;
      height: 30px;
      transform: translateY(-50%);
      background: linear-gradient(90deg,
        #ff2d2d 0 16%,
        #ff9f2d 16% 33%,
        #fff12d 33% 50%,
        #2dff5a 50% 66%,
        #2dd6ff 66% 83%,
        #b22dff 83% 100%
      );
      border-radius: 999px;
      filter: blur(0.2px) drop-shadow(0 12px 20px rgba(0,0,0,.35));
      animation: whoosh 1.1s linear infinite;
      opacity: .9;
      pointer-events: none;
    }
    @keyframes whoosh {
      from { transform: translate(-10px, -50%); }
      to   { transform: translate(10px, -50%); }
    }

    /* UI */
    .hud {
      position: fixed;
      inset: 18px 18px auto 18px;
      display: flex;
      gap: 10px;
      align-items: center;
      justify-content: space-between;
      pointer-events: none;
    }
    .chip {
      pointer-events: auto;
      display: inline-flex;
      gap: 10px;
      align-items: center;
      padding: 10px 12px;
      border-radius: 999px;
      background: rgba(20, 20, 40, .65);
      border: 1px solid rgba(255,255,255,.15);
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
      font-size: 14px;
    }
    button {
      pointer-events: auto;
      background: rgba(255,255,255,.12);
      border: 1px solid rgba(255,255,255,.18);
      color: white;
      border-radius: 999px;
      padding: 8px 10px;
      cursor: pointer;
    }
    button:hover { background: rgba(255,255,255,.18); }
    .counter { opacity: .9; }
    .hint {
      position: fixed;
      left: 18px;
      bottom: 18px;
      max-width: 520px;
      opacity: .8;
      font-size: 14px;
      background: rgba(0,0,0,.35);
      border: 1px solid rgba(255,255,255,.12);
      border-radius: 14px;
      padding: 12px 14px;
      backdrop-filter: blur(10px);
    }

    /* confetti sparkles when clicked */
    .sparkle {
      position: fixed;
      width: 6px; height: 6px;
      border-radius: 2px;
      pointer-events: none;
      animation: pop 700ms ease-out forwards;
    }
    @keyframes pop {
      from { transform: translate(0,0) scale(1); opacity: 1; }
      to   { transform: translate(var(--dx), var(--dy)) scale(0); opacity: 0; }
    }

    /* small mobile tweaks */
    @media (max-width: 520px){
      .nyan { width: 92px; height: 92px; }
      .trail { height: 22px; }
      .hint { font-size: 13px; }
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="stars2"></div>
  <div class="stars3"></div>

  <div class="trail" id="trail"></div>

  <div class="nyan" id="nyan" title="click me">
    <div class="cat" aria-label="pixel cat"></div>
  </div>

  <div class="hud">
    <div class="chip">
      <strong>NYAN VIBES</strong>
      <span class="counter">Clicks: <span id="count">0</span></span>
    </div>
    <div class="chip">
      <button id="toggleSound">Sound: OFF</button>
      <button id="toggleChaos">Chaos: ON</button>
    </div>
  </div>

  <div class="hint">
    Click the cat for sparkles. Move your mouse for a rainbow trail that follows you.
    Use <b>Sound</b> to enable a little synth loop (no external files).
  </div>

  <script>
    const nyan = document.getElementById('nyan');
    const countEl = document.getElementById('count');
    const trail = document.getElementById('trail');
    const toggleSound = document.getElementById('toggleSound');
    const toggleChaos = document.getElementById('toggleChaos');

    let clicks = 0;
    let chaos = true;

    // Follow cursor with trail (smooth)
    let mx = innerWidth * 0.35, my = innerHeight * 0.5;
    let tx = mx, ty = my;
    window.addEventListener('pointermove', (e) => { tx = e.clientX; ty = e.clientY; });
    function animate() {
      mx += (tx - mx) * 0.08;
      my += (ty - my) * 0.08;
      trail.style.top = my + 'px';
      nyan.style.top = my + 'px';
      requestAnimationFrame(animate);
    }
    animate();

    // sparkles
    function sparkle(x, y) {
      const colors = ["#ff2d2d","#ff9f2d","#fff12d","#2dff5a","#2dd6ff","#b22dff","#ffffff"];
      for (let i = 0; i < 18; i++) {
        const s = document.createElement('div');
        s.className = 'sparkle';
        s.style.left = x + 'px';
        s.style.top = y + 'px';
        s.style.background = colors[(Math.random() * colors.length) | 0];
        const dx = (Math.random() * 220 - 110).toFixed(0) + 'px';
        const dy = (Math.random() * 220 - 110).toFixed(0) + 'px';
        s.style.setProperty('--dx', dx);
        s.style.setProperty('--dy', dy);
        document.body.appendChild(s);
        s.addEventListener('animationend', () => s.remove());
      }
    }

    nyan.addEventListener('click', (e) => {
      clicks++;
      countEl.textContent = String(clicks);
      sparkle(e.clientX, e.clientY);
      if (chaos) {
        // tiny screen wobble
        document.body.animate(
          [{ transform: 'translate(0,0)' }, { transform: 'translate(2px,-2px)' }, { transform: 'translate(0,0)' }],
          { duration: 180, iterations: 1 }
        );
      }
      if (audioOn) playBlip();
    });

    toggleChaos.addEventListener('click', () => {
      chaos = !chaos;
      toggleChaos.textContent = `Chaos: ${chaos ? 'ON' : 'OFF'}`;
    });

    // ---- Sound (no external files) ----
    let audioOn = false;
    let ctx, master, loopTimer;

    function ensureAudio() {
      if (ctx) return;
      ctx = new (window.AudioContext || window.webkitAudioContext)();
      master = ctx.createGain();
      master.gain.value = 0.08;
      master.connect(ctx.destination);
    }

    function beep(freq, dur, type='square') {
      ensureAudio();
      const o = ctx.createOscillator();
      const g = ctx.createGain();
      o.type = type;
      o.frequency.value = freq;
      g.gain.setValueAtTime(0.0001, ctx.currentTime);
      g.gain.exponentialRampToValueAtTime(1.0, ctx.currentTime + 0.01);
      g.gain.exponentialRampToValueAtTime(0.0001, ctx.currentTime + dur);
      o.connect(g);
      g.connect(master);
      o.start();
      o.stop(ctx.currentTime + dur + 0.02);
    }

    function playBlip() {
      beep(880, 0.08, 'triangle');
      setTimeout(() => beep(1320, 0.06, 'triangle'), 60);
    }

    function startLoop() {
      ensureAudio();
      // simple 8-bit-ish loop
      const seq = [
        [659, 0.10], [784, 0.10], [988, 0.12], [784, 0.10],
        [659, 0.10], [784, 0.10], [1047,0.12], [784, 0.10],
      ];
      let i = 0;
      loopTimer = setInterval(() => {
        const [f, d] = seq[i];
        beep(f, d, 'square');
        i = (i + 1) % seq.length;
      }, 160);
    }

    function stopLoop() {
      if (loopTimer) clearInterval(loopTimer);
      loopTimer = null;
    }

    toggleSound.addEventListener('click', async () => {
      audioOn = !audioOn;
      toggleSound.textContent = `Sound: ${audioOn ? 'ON' : 'OFF'}`;
      if (audioOn) {
        ensureAudio();
        if (ctx.state === 'suspended') await ctx.resume();
        startLoop();
      } else {
        stopLoop();
      }
    });
  </script>
</body>
</html>
