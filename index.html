<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>IamSmartzy</title>

<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    background: radial-gradient(circle at 30% 20%, #18205a, #060716 70%);
    color: #e9ecff;
  }

  /* NYAN BACKGROUND */
  #nyan-layer {
    position: fixed;
    inset: 0;
    pointer-events: none;
    z-index: 1;
  }

  .nyan {
    position: absolute;
    width: 96px;
    height: 64px;
    will-change: transform;
  }

  .trail {
    position: absolute;
    top: 26px;
    height: 16px;
    border-radius: 10px;
    background: linear-gradient(
      90deg,
      #ff3b3b,
      #ff8c2a,
      #ffe14a,
      #36e06c,
      #3ec5ff,
      #4a57ff,
      #bf4aff
    );
    filter: blur(0.3px);
    opacity: 0.95;
  }

  .cat {
    position: absolute;
    inset: 0;
    background-repeat: no-repeat;
    background-position: center;
    background-size: contain;
    image-rendering: auto;
  }

  .left .cat  { transform: scaleX(-1); }
  .right .cat { transform: scaleX(1); }

  /* ABOUT CARD */
  .wrap {
    position: relative;
    z-index: 2;
    height: 100%;
    display: grid;
    place-items: center;
    padding: 24px;
  }

  .card {
    width: min(720px, 92vw);
    background: rgba(0,0,0,.55);
    border: 1px solid rgba(255,255,255,.12);
    border-radius: 18px;
    backdrop-filter: blur(10px);
    padding: 22px;
    box-shadow: 0 20px 60px rgba(0,0,0,.45);
  }

  h1 {
    margin: 0;
    font-size: 30px;
  }

  p {
    margin-top: 10px;
    line-height: 1.6;
    color: #cfd6ff;
  }

  .links {
    margin-top: 14px;
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
  }

  .btn {
    text-decoration: none;
    color: #fff;
    border: 1px solid rgba(255,255,255,.14);
    background: rgba(255,255,255,.06);
    padding: 10px 12px;
    border-radius: 12px;
  }

  .btn:hover {
    background: rgba(255,255,255,.12);
  }
</style>
</head>

<body>

<div id="nyan-layer"></div>

<div class="wrap">
  <div class="card">
    <h1>Hey, Iâ€™m Smartzy ðŸ‘‹</h1>
    <p>
      Welcome to my site. I like coding, building projects, and making cool stuff online.
      This is my personal space â€” with Nyan Cats running around because thatâ€™s important.
    </p>

    <div class="links">
      <a class="btn" href="https://github.com/IamSmartzy" target="_blank">GitHub</a>
      <a class="btn" href="https://iamsmartzy.github.io" target="_blank">Home</a>
    </div>
  </div>
</div>

<script>
  const CAT_GIF = "https://media.giphy.com/media/sIIhZliB2McAo/giphy.gif";
  const CAT_COUNT = 14;
  const cats = [];
  const layer = document.getElementById("nyan-layer");

  const W = () => window.innerWidth;
  const H = () => window.innerHeight;

  function rand(min, max) {
    return Math.random() * (max - min) + min;
  }

  function createCat() {
    const el = document.createElement("div");
    el.className = "nyan right";

    const trail = document.createElement("div");
    trail.className = "trail";

    const cat = document.createElement("div");
    cat.className = "cat";
    cat.style.backgroundImage = `url("${CAT_GIF}")`;

    el.appendChild(trail);
    el.appendChild(cat);
    layer.appendChild(el);

    const size = rand(70, 110);
    el.style.width = size + "px";
    el.style.height = size + "px";

    return {
      el,
      trail,
      size,
      x: rand(0, W() - size),
      y: rand(0, H() - size),
      vx: rand(-3, 3) || 2,
      vy: rand(-3, 3) || 2
    };
  }

  for (let i = 0; i < CAT_COUNT; i++) {
    cats.push(createCat());
  }

  function animate() {
    const w = W();
    const h = H();

    for (const c of cats) {
      c.x += c.vx;
      c.y += c.vy;

      if (c.x <= 0 || c.x + c.size >= w) c.vx *= -1;
      if (c.y <= 0 || c.y + c.size >= h) c.vy *= -1;

      c.el.classList.toggle("right", c.vx > 0);
      c.el.classList.toggle("left", c.vx < 0);

      const trailLength = 110;
      if (c.vx > 0) {
        c.trail.style.left = (-trailLength + 18) + "px";
        c.trail.style.right = "auto";
      } else {
        c.trail.style.right = (-trailLength + 18) + "px";
        c.trail.style.left = "auto";
      }

      c.trail.style.width = trailLength + "px";
      c.el.style.transform = `translate(${c.x}px, ${c.y}px)`;
    }

    requestAnimationFrame(animate);
  }

  animate();
</script>

</body>
</html>
